<div align="left" style="margin: 40px 50px;"> 

    <div id="contieneTabla" style="margin: 40px 100px">
        <h1>Entidad:{{entidadBancaria.nombre}}</h1>
        <h1>Sucursales:</h1>
                
        <table class="table table-bordered">
        <tr>
            <th>Nombre</th><th>Codigo</th>
        </tr>
        <tr ng-repeat="sucursalBancaria in sucursalesBancaria">
            <td>{{sucursalBancaria.nombre}}</td>
            <td>{{sucursalBancaria.codigoSucursal}}</td>
            
    </table>
        
    </div>
</div>
